{{ define "main" }}

{{$types := slice "section" "blog" "tools-and-resources" "a11y" "categories" "roadmap" "engagement" "products" "form-submission" "legal" "tags"}}
<div class="site-search-div">
    <div class="filter-box">
        <div class="filter-search">{{ i18n "filter-search"}} <span><button>{{ i18n "clear-all"}}</button></span></div>
        <div class="filter-checkbox">
            <form id="filter-form">
                {{range $index, $element := $types}}
                <div>
                    <input type="checkbox" id="{{$index}}" name="{{$element}}" onclick="checkboxClicked(this)" class="checkboxes">
                    <label for="{{$index}}" >{{ i18n $element }}<span id="{{$element}}">(0)</span></label>
                    
                    
                </div>
                {{end}}
                <!-- <button type="submit">Search</button> -->
                <input type="button" onclick="handleData()" value="submit" />
            </form>  
        </div>
      
    </div>
    <div class="container">
        <div class="sort-by-show-results">
            <span id="results-number"></span>
            <span>Sort By
                <div class="dropdown">
                    <button onclick="dropdownClicked()" class="dropbtn" id="dropdownbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <button id="relevant" class="recent-relevance-btn ">{{ i18n "most-relevant" }}</button>
                        <button id="recent" class="recent-relevance-btn ">{{ i18n "most-recent" }}</button>
                    </div>
                </div>
            </span>
        </div>
        <!-- <div>
            
            <ul id="site-results">
                <li >
                    Enter a keyword above to search this site.
                </li>
            </ul>
                
            
            
        </div> -->
    </div>

</div>

<div class="pagenumbers" id="pagination"></div>

<script src="https://unpkg.com/lunr/lunr.js"></script>

{{ end }}
