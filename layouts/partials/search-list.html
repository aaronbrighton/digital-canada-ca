{{$types := slice "section" "blog" "tools-and-resources" "a11y" "categories" "roadmap" "engagement" "products" "form-submission" "legal" "tags" "page"}}
<div class="search-modal-container" id="modal_container">
  <div class="modal">
    <div class="modal-div">
      <div class="sub-modal-div">
        <i class="fa fa-search" aria-hidden="true" id="search-bar-icon"></i>
        <input required type="search" name="q" id="q" placeholder="Enter your search...">
        <div class="close-btn" id="close">
          <i class="fa fa-times"></i>
          <span>Close </span>
        </div>
      </div>
      <div id="results-filter-div">
        <div id="filter-div">
          <span id="filter-title">{{ i18n "filter-search"}}</span>
          <div class="filter-box">
            <div id="filter-form" >
              <div id="typeTotal" class="filter-checkbox">
              </div>
            </div>
          </div>
        </div>
        <div id="div-results">
          <div id="results-number-div"> 
            <span id="results-number"></span>
          </div>
          <div class="results-div">
            <div class="site-results-list">
              <div class="sort-by-show-results">
              </div>
              <ul id="site-results">
                <div class="rendered-list">
                  <li>
                    
                  </li>
                </div>
              </ul>
            </div>         
          </div>
        </div>
      </div>
      
      <button id="load-more">Load more </button>
      
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/search.js"></script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
