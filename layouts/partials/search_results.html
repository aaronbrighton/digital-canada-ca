
  <template id="blog-div">
    
      
        <li class="post" id="search-blog-list">
          <div class="row post-container">
            <div class="photo-container" id="id-photo-container">
              <div class="photo" id="id-photo-container"></div>
            </div>
            <div class="text-container">
              <div class="text">
                <div class="title" id="title-div">
                  <a id="title-url">
                    <h2 id="title-heading"></h2>
                  </a>
                </div>
                <div class="date" id="date-container"></div>
                <div class="author" id="author-container"></div>
                <div class="summary" id="summary-contaier"></div>
                <div class="readmore">
                  <a id="read-more-link" aria-label='"{{ i18n "read-more"}}'>{{ i18n "read-more" }}
                  <i class='fas fa-arrow-circle-right'></i>
                </a>
                </div>
              </div>
            </div>
          </div>
        </li>
      
    
  
  </template>
